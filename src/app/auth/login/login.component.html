<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput type="email" name="email" ngModel placeholder="enter your email" #emailInput="ngModel"
                required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="enter your password" name="password" ngModel
                #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a password.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
